<!DOCTYPE html>
<!--using static files within the template-->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Rango says...</h1>
    <div>
        hey there partner! <br />
        <strong>{{ boldmessage }}</strong><br />
    </div>

    <div>
    <!--test to see if categories contains any categories-->
    {% if categories %}
        <!--if so, construct an unordered list(ul, while ordered list is <ol>).
         then iterate the results in this list-->
        <ul>
        {% for category in categories %}
            <li>
                <a href="/rango/category/{{ category.slug }}/">{{ category.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
    </div>

    <div>
        <a href="/rango/about/">About</a><br />
        <img src="{% static 'images/rango.jpg' %}"
             alt="Picture of Rango" />
    </div>
</body>
</html>
